services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: ${DB__USER}
      POSTGRES_PASSWORD: ${DB__PASSWORD}
      POSTGRES_DB: ${DB__DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready"]
      interval: 5s
      timeout: 2s
      retries: 3

  api:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
#      - DATABASE_URL=${DATABASE_URL}
      - API_KEY=${APP__API_KEY}
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  postgres_data: